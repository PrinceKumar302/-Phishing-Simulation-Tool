<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <h1>Admin Dashboard</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Clicked</th>
            </tr>
            {% for user in users %
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ 'True' if user[2] else 'False' }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back</a>
    </body>
</html>
